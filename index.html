<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Skin Disease Prediction</h1>
        <form id="upload-file">
            <div class="form-group">
                <label for="image">Choose an image:</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <button type="button" class="btn btn-primary" onclick="predict()">Predict</button>
        </form>
        <div id="result" class="mt-3"></div>
        <div class="loader" style="display:none;">Loading...</div>
    </div>
    <script>
        function predict() {
            var form = document.getElementById("upload-file");
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/predict", true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("result").innerText = "Predicted disease: " + response.prediction;
                }
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
